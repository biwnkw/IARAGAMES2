<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Iara Games</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
  <header>
    <div class="left-header" style="display: flex; align-items: center;">
      <a href="../index.html" aria-label="Ir para página inicial" tabindex="0">
        <button class="menu-btn" style="font-size: 24px;">☰</button>
      </a>

      <!-- Logo -->
      <a href="../index.html" aria-label="Ir para a página inicial de Iara Games" tabindex="0" style="margin-left: 10px;">
        <img src="../assets/images/iaragameslogo.png" alt="Logo Iara Games" style="height: 90px; display: block;">
      </a>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="#" tabindex="0">Início</a></li>
        <li><a href="#" tabindex="0">Sobre</a></li>
        <li><a href="#" tabindex="0">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Cadastro de Usuário</h2>
      <form id="form-cadastro" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" aria-label="Nome completo do usuário" tabindex="0" required />

        <div class="error-msg" id="nome-error" style="display:none; color:#ff6a00; margin-top:-16px; margin-bottom:16px; font-size:14px;">
          Por favor, digite seu nome.
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Email do usuário" tabindex="0" required />

        <div class="error-msg" id="email-error" style="display:none; color:#ff6a00; margin-top:-16px; margin-bottom:16px; font-size:14px;">
          Por favor, digite um e-mail válido.
        </div>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" aria-label="Senha do usuário" tabindex="0" required minlength="8" />

        <div class="error-msg" id="senha-error" style="display:none; color:#ff6a00; margin-top:-16px; margin-bottom:16px; font-size:14px;">
          A senha deve ter no mínimo 8 caracteres.
        </div>

        <label for="confirmar">Confirmar Senha:</label>
        <input type="password" id="confirmar" name="confirmar" aria-label="Confirmar senha do usuário" tabindex="0" required />

        <div class="error-msg" id="confirmar-error" style="display:none; color:#ff6a00; margin-top:-16px; margin-bottom:16px; font-size:14px;">
          As senhas não coincidem.
        </div>

        <!-- Botão com imagem e margem reduzida para ficar próximo dos campos -->
        <button type="submit" aria-label="Cadastrar novo usuário" tabindex="0" disabled style="all: unset; display: block; margin: 16px auto 0 auto;">
          <img src="../assets/images/entrar.png" alt="Botão Cadastrar" style="width: 250px; height: auto; border: none; background: none;" />
        </button>
      </form>
    </div>
  </main>

  <footer>
    <h3>Sobre</h3>
    <p>Iara Games é uma plataforma voltada ao público gamer, feita para todos.</p>
  </footer>

  <!-- Importando o JS externo para validação -->
  <script src="../assets/js/validacao-cadastro.js" defer></script>
</body>
</html>
